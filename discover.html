<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave-Discover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="discover.css">
</head>
<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="index.html" class="brand-logo">
            <img src="images\logo.png" alt="brand logo">
            <div class="brand-logo-name">Soundwave</div>
            </a>

            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="discover.html">Discover</a>
                    </li>
                    <li>
                        <a href="join.html">Join</a>
                    </li>
                </ul>
            </nav>
         </header>

         <section class="discover-main-section">
             <div class="call-to-action">
                 <h1 class="title">Discover new music</h1>

                 <div class="icon-section">
                     <div class="icon">
                         <img src="images\microphone.svg" alt="charts">
                         Charts
                     </div>
                     <div class="icon">
                        <img src="images\albums.svg" alt="charts">
                        Albums
                    </div>
                    <div class="icon">
                        <img src="images\more.svg" alt="charts">
                        More
                    </div>
                 </div>
                 By joining you can benefit by listening to the latest albums released.
             </div>
            
             <img class="covers-image" src="images\covers.jpg" alt="covers">

    </div>
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#" class="social-link">
                        <img src="images\twitter.svg" alt="twitter icon">

                    </a></li>
                    <li><a href="#" class="social-link">
                        <img src="images\facebook.svg" alt="facebook icon">
                        Facebook
                    </a></li>
                </ul>
            </nav>
        </div>
    </footer>
